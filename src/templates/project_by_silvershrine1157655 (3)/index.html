<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyberpunk Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/npm/lit@3.1.2/+esm"
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="login">Login</button>
      <button class="tab-button" data-tab="register">Register</button>
    </div>

    <div class="tab-content active" id="login">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <button type="submit" class="neon-button">Login</button>
      </form>
    </div>

    <div class="tab-content" id="register">
      <h2>Register</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="register-email" required>
        </div>
        <div class="input-group">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" name="register-name" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="register-password" required>
        </div>
        <div class="input-group">
          <label for="register-confirm-password">Confirm Password:</label>
          <input type="password" id="register-confirm-password" name="register-confirm-password" required>
        </div>
        <button type="submit" class="neon-button">Register</button>
      </form>
    </div>
  </div>

  <div id="chat-container" style="display: none;">
    <div class="sidebar">
      <button id="logout-button" class="neon-button">Logout</button>
      <h3>Users</h3>
      <ul id="user-list">
        <!-- Users will be dynamically added here -->
      </ul>
      <h3>Groups</h3>
      <ul id="group-list">
        <!-- Groups will be dynamically added here -->
      </ul>
    </div>
    <div class="chat-area">
      <div id="chat-header">
        <span id="chat-title">Выберите чат для общения</span>
      </div>
      <div id="message-area">
        <!-- Messages will be dynamically added here -->
      </div>
      <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" class="neon-button">Send</button>
      </div>
    </div>
  </div>

</body>

</html>
